<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Stopwatch App</title>
  </head>
  <body>
    <nav></nav>
  <div class="container">
    <div class="timer">
      <div class="controls"></div>
          <p id="duration">00:00:00</p>
        <div>
        <i id="start" class="fas fa-play-circle"></i>
        <i id="pause" class="fas fa-pause-circle"></i>
        <i id="reset" class="fas fa-circle-notch"></i>
        <div id="saved-time">
        </div>
        </div>
        <button class="btn" id="save-btn">Save Times</button>
        <button class="btn" id="clear-btn">Clear Times</button>
      </div>
  
    </div>
   
  </div>
    <script
      src="https://kit.fontawesome.com/3d71d8b71e.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
